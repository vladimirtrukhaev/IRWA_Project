{% extends "base.html" %}
{% block page_title %}{{ page_title }}{% endblock %}
{% block content %}
    Found <strong>{{ found_counter }}</strong> results...
    <hr>
    {% for item in results_list %}
        <div class="pb-3">
            <div class="doc-title">
                <a href="{{ item.doc_page}}">{{ item.title_tweet  }}...
                </a>
            </div>
            <div class="doc-desc">
              Likes: <strong> {{ item.likes }} </strong> Retweets: <strong> {{ item.retweets }}</strong>
            </div>
            <div class="doc-desc">
                {{ item.date }}
            </div>


        </div>

    {% endfor %}
{% endblock %}
